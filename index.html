<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Finder</title>

  <link rel="shortcut icon" href="dinner.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="dark-overlay"></div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <div class="intro">
      <h1>Restaurant Finder</h1>
      <p>...find restaurants near you</p>
      <div class="finder-container">
        <div class="input">
          <input type="text" id="find" placeholder="click on icon to see restaurants">
          <i class="fa-solid fa-location-dot location"></i>
        </div>
        <div class="label">
          <label for="find">Find</label>
          <i class="fa-solid fa-magnifying-glass magnifier"></i>
        </div>
      </div>
    </div>

    <!-- Map & Restaurant List -->
    <div class="map-container" id="mapContainer" style="display: none;">
      <div class="map-panel">
        <div class="map"></div>
        <div class="restaurant-list" id="restaurantList">
          <h3>Nearby Restaurants</h3>
          <ul></ul>
        </div>
      </div>
    </div>
  </div>

  <footer>&copy; DEON <span id="year"></span></footer>
</body>
</html>
